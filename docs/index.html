
  <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* reset body spacing so the div can truly fill */
    html, body { height: 100%; }
    body { margin: 0; }

    /* fill viewport; allow content to scroll inside if it overflows */
    .full-viewport {
      width: 100%;              /* use % to avoid 100vw scrollbar issues */
      min-height: 100vh;        /* fallback */
    }
    /* modern, correct on mobile when bars show/hide */
    @supports (height: 100dvh) {
      .full-viewport { min-height: 100dvh; }
    }
  </style>
</head>
<body>
  <div class="full-viewport">
    <iframe src="https://devinschumacher.notion.site/ebd/0a38cdbda5634e48acced51d13474090" width="100%" height="600" frameborder="0" allowfullscreen />
  </div>
</body>
</html>
